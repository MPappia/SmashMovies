<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Smash movie</title>
  <style>
    /* (idem) */
  </style>
</head>
<body>

  <h1>Smash movie</h1>
  <form id="filterForm">
    <select name="genre" id="genreSelect">
      <option value="">Tous les genres</option>
    </select>
    <input name="year" placeholder="Année" type="number" />
    <select name="director" id="directorSelect">
      <option value="">Tous les réalisateurs</option>
    </select>
    <select name="actor" id="actorSelect">
      <option value="">Tous les acteurs</option>
    </select>
    <button type="submit">Surprise-moi !</button>
  </form>

  <div id="result"></div>

  <script>
    let movies = [];

    fetch('movies.json')
      .then(r => r.json())
      .then(data => {
        movies = data;
        initFilters();
      })
      .catch(err => console.error('Erreur chargement JSON :', err));

    function initFilters() {
      const genres    = [...new Set(movies.flatMap(m => m.genres))].sort();
      const directors = [...new Set(movies.map(m => m.director))].sort();
      const actors    = [...new Set(movies.flatMap(m => m.actors))].sort();

      const genreEl    = document.getElementById('genreSelect');
      const directorEl = document.getElementById('directorSelect');
      const actorEl    = document.getElementById('actorSelect');

      genres.forEach(g => { let o=document.createElement('option'); o.value=o.textContent=g; genreEl.append(o); });
      directors.forEach(d => { let o=document.createElement('option'); o.value=o.textContent=d; directorEl.append(o); });
      actors.forEach(a => { let o=document.createElement('option'); o.value=o.textContent=a; actorEl.append(o); });
    }

    document.getElementById('filterForm').addEventListener('submit', e => {
      e.preventDefault();
      const form = e.target;
      const params = {
        genre:    form.genre.value,
        year:     form.year.value,
        director: form.director.value,
        actor:    form.actor.value
      };

      let candidates = movies;
      if (params.genre)    candidates = candidates.filter(m => m.genres.includes(params.genre));
      if (params.year)     candidates = candidates.filter(m => m.release_date.startsWith(params.year));
      if (params.director)candidates = candidates.filter(m => m.director === params.director);
      if (params.actor)    candidates = candidates.filter(m => m.actors.includes(params.actor));

      const random = candidates[Math.floor(Math.random()*candidates.length)];
      displayMovie(random);
    });

    function displayMovie(m) {
      if (!m) {
        document.getElementById('result').innerHTML = '<p>Aucun film trouvé.</p>';
        return;
      }
      document.getElementById('result').innerHTML = `
        <div class="movie">
          <h2>${m.title_fr} <small>(${m.title_original||''})</small></h2>
          <img src="${m.poster_url||''}" alt="Affiche">
          <p><strong>Réalisateur :</strong> ${m.director}</p>
          <p><strong>Acteurs :</strong> ${m.actors.join(', ')}</p>
          <p><strong>Sortie :</strong> ${m.release_date}</p>
          <p><strong>Note :</strong> ${m.vote_average} (${m.vote_count} votes)</p>
          <p><strong>Genres :</strong> ${m.genres.join(', ')}</p>
          <p><strong>Streaming :</strong> ${m.providers.flatrate.join(', ')}</p>
          <p><strong>Location :</strong> ${m.providers.rent.join(', ')}</p>
          <p><strong>Achat :</strong> ${m.providers.buy.join(', ')}</p>
        </div>`;
    }
  </script>
</body>
</html>
